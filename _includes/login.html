<section data-role="page" id="login-page">

  {% include header.html %}

  <div data-role="content">
    <p>
    Login! (If you don't have an account, please <a href="#register-page">register</a>.)
    </p>

    <div id="form-feedback"></div>


    <form id="login-form">
      <input type="text" id="email-input" placeholder="username"/><br>
      <input type="password" id="password-input" placeholder="password"/><br>
      <input type="submit" value="Login!"/>
    </form>

</section>
