<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <link rel="stylesheet" href="{{ site.baseurl }}/bower_components/normalize-css/normalize.css" />
  <link rel="stylesheet" href="{{ site.baseurl }}/bower_components/font-awesome/css/font-awesome.min.css" />

  <!-- my jquery mobile theme built with http://themeroller.jquerymobile.com -->
  <link rel="stylesheet" href="{{ site.baseurl }}/themes/summer-honey.min.css" />
  <link rel="stylesheet" href="{{ site.baseurl }}/themes/jquery.mobile.icons.min.css" />

  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">

  <script src="{{ site.baseurl }}/bower_components/underscore/underscore-min.js"></script>
  <script src="{{ site.baseurl }}/js/main.js"></script>

</head>
